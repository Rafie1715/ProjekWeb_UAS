<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="stylesheets/login.css">
        <link rel="javascript" href="">
    </head>
    <body>
        <script type="text/javascript" src="scripts/scripts.js"></script>
        <div class="top-bar">
        </div>
        <div class="login-form">
            <p>Register</p>
            <hr color="black">
            <form action="register.php" method="post">
                 <input type="text" name="username" placeholder="Username" onkeyup='checkUsernameExists()' required> <!-- REMINDER : Wajib check username langsung kayak password -->
                <span id="UsernameConfirmMessage"></span>
                <input type="text" name="email" placeholder="E-mail" onkeyup='checkEmailExists()' required> <!-- REMINDER : Wajib check email langsung kayak password -->
                <span id="EmailConfirmMessage"></span>
                <input type="password" id="password" name="password" placeholder="Password" onkeyup='passConfirm();' required/>
                <input type="password" id="repassword" name="repassword" placeholder="Confirm Password" onkeyup='passConfirm();' required/>
                <span id="PasswordConfirmMessage"></span>
                <input class="register-button" type="submit" value="Register">
            </form>
        </div>
        <div>
            <p>Have an account? <a href="login.html">Click Here!</a></p>
        </div>
    </body>
</html>
